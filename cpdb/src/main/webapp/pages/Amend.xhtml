<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div align="left">

		<p:tabView>
			<p:tab title="#{languageLabel['AMEND_ARTICLE_Tab_Title_Download']}">


				<h:panelGrid>
					<ui:insert name="filter"
						style="border-style:solid; border-width:1px">
						<ui:include src="#{GlobalBean.filterPath}">
							<ui:param name="filterBean" value="#{amendBean.filterBean}" />
						</ui:include>
					</ui:insert>
				</h:panelGrid>


				<p:separator />
				<h:form>
					<p:dataTable id="withCommand" var="article"
						value="#{amendBean.articleList}" rowKey="#{article.id}">

						<p:column
							headerText="#{languageLabel['AMEND_ARTICLE_DataTable_Title_Article_Number_Virtual']}">#{article.id}</p:column>
						<p:column
							headerText="#{languageLabel['AMEND_ARTICLE_DataTable_Title_SAP_Article_Number']}">#{article.col1}</p:column>
						<p:column
							headerText="#{languageLabel['AMEND_ARTICLE_DataTable_Title_System_Status']}">#{article.col2}</p:column>
						<p:column
							headerText="#{languageLabel['AMEND_ARTICLE_DataTable_Title_Article_Status']}">#{article.col3}</p:column>
						<p:column
							headerText="#{languageLabel['AMEND_ARTICLE_DataTable_Title_QA_Status']}">#{article.col4}</p:column>
					</p:dataTable>

					<p:separator />

					<h:commandButton value="Text"
						styleClass="myButton h_green_button main_left_button">
					</h:commandButton>
				</h:form>
			</p:tab>

			<p:tab title="#{languageLabel['AMEND_ARTICLE_Tab_Title_Upload']}">
				<h:panelGrid columns="2" cellpadding="10">

					<div align="center"
						style="border: 0x solid black; margin-top: 5%; margin-left: 30%; margin-right: 30%">
						<div align="center">

							<h:panelGrid
								style="  border-collapse: collapse;
			 border:1px solid black;margin-top: 10%;">

								<h:form id="form">
									<div align="center">

										<h:panelGrid id="grid" columns="2" cellpadding="5">

											<h:outputText value="Choose Article Template " />
											<p:fileUpload value="#{createArticleBean.file}" mode="simple" />

											<h:commandButton value="Validate Article Template"
												ajax="false" />
										</h:panelGrid>


									</div>
								</h:form>
							</h:panelGrid>

						</div>
					</div>

				</h:panelGrid>
			</p:tab>

		</p:tabView>
	</div>
</ui:composition>
