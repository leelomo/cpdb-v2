<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<div align="center">
		<h:panelGrid>
			<h:panelGrid columns="2" cellpadding="10" border="1"
				style="border-collapse:collapse; border-color:#ffffff">



				<h:form prependId="false">
					<h:panelGrid columns="4"
						style="margin-bottom:10px;margin-left: 4px;text-align:center;"
						cellpadding="5">
						<p:commandLink actionListener="#{filterBean.addFilterRow}"
							update="filterTable">
							<p:graphicImage value="/images/btn_Plus.png" />
						</p:commandLink>
						<p:commandButton value="Clear all"
							action="#{filterBean.clearEditTab}" update="filterTable"
							styleClass="p_red_button" />

						<p:selectOneRadio id="matchType" value="#{filterBean.matchType}">
							<f:selectItem itemLabel="Match all" itemValue="all" />
							<f:selectItem itemLabel="Match any" itemValue="any" />
						</p:selectOneRadio>


						<p:commandButton value="Search" styleClass="p_green_button" />

					</h:panelGrid>

					<p:dataGrid value="#{filterBean.filterList}" var="filterDto"
						id="filterTable" columns="#{filterBean.rowColumns}" layout="grid">
						<h:panelGrid columns="4">
							<p:commandLink
								actionListener="#{filterBean.deleteFilterRow(filterDto)}"
								update="filterTable">
								<p:graphicImage value="/images/btn_Minus.png" />
							</p:commandLink>

							<h:selectOneMenu value="#{filterDto.field}" style="width: 100%;">
								<f:selectItem itemLabel="Data Field" itemValue="" />
								<f:selectItems value="#{filterBean.filterFields}"
									var="filterField" itemLabel="#{filterField}" />
							</h:selectOneMenu>

							<h:selectOneMenu value="#{filterDto.operator}"
								style="width: 100%;">
								<f:selectItem itemLabel="Equal" itemValue="Equal" />
								<f:selectItem itemLabel="Not equal" itemValue="NotEqual" />
								<f:selectItem itemLabel="Smaller than" itemValue="SmallerThan" />
								<f:selectItem itemLabel="Bigger than" itemValue="BiggerThan" />
								<f:selectItem itemLabel="Like" itemValue="Like" />
							</h:selectOneMenu>

							<h:inputText value="#{filterDto.value}" style="width: 100%;" />
						</h:panelGrid>
					</p:dataGrid>

				</h:form>


			</h:panelGrid>

		</h:panelGrid>
	</div>

</ui:composition>
